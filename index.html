<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lit Components</title>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

    <!-- import from src
      <script type="module" src="./src/index.ts"></script>
    -->

    <!-- import from vite build output -->
    <script type="module" src="./dist/index.js"></script>
    
    <link rel="stylesheet" href="./index.css" />
    <!-- all lit components are export from index.ts -->
  </head>
  <body>
    <lit-button variant="text-only" class="btn btn-info">Info</lit-button>
    <lit-button variant="left-icon" class="btn btn-error">Error</lit-button>
    <lit-button variant="right-icon" class="btn btn-warning">Warning</lit-button>
    <lit-button variant="icon-only" class="btn btn-success">Success</lit-button>
    <br>
    <lit-alert class="alert alert-info" header="title here" content="content here"></lit-alert>
    <br>
    <lit-card class="card"></lit-card>
    <br>
    <lit-list data='["task 1"]'></lit-list>
  </body>

  <script>
    let card = document.querySelector("lit-card");
    card.data = { header: "card header", content: "card content here", }; 
  </script>
</html>
